<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>andrea.fyi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    ::selection {
      background: #CFF800;
      color: #000;
    }

    #terminal {
      white-space: pre-wrap;
      padding: 1rem;
      min-height: 3rem;
    }

    .cta {
      border: none;
      padding: 1rem 2rem;
      margin-top: 2rem;
      cursor: pointer;
      font-size: 1.1rem;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      background: #CFF800;
      color: #000;
      transition: transform 0.2s ease;
    }

    .cta:hover {
      transform: scale(1.05);
    }

    .panda {
      position: absolute;
      font-size: 32px;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(var(--dx), var(--dy));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <button class="cta" onclick="explode()">Nice üêº</button>

  <script>
    const text = "Hi, I'm Andrea and this is my little project...:)";
    const terminal = document.getElementById('terminal');
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        terminal.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    function explode() {
      for (let i = 0; i < 20; i++) {
        const panda = document.createElement('div');
        panda.className = 'panda';
        panda.textContent = 'üêº';

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;

        panda.style.left = x + 'px';
        panda.style.top = y + 'px';

        const dx = (Math.random() - 0.5) * 300 + 'px';
        const dy = (Math.random() - 0.5) * 300 + 'px';
        panda.style.setProperty('--dx', dx);
        panda.style.setProperty('--dy', dy);

        document.body.appendChild(panda);
        setTimeout(() => panda.remove(), 1000);
      }
    }
  </script>
</body>
</html>
